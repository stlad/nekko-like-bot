server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nekko-db
    username: postgres
    password: admin

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password
    queue_request:
      name: NEKKO_REQUEST_QUEUE
    queue_response:
      name: NEKKO_RESPONSE_QUEUE
    exchange:
      name: nekko-exchange
    routing:
      request_key: nekko.request.key
      response_key: nekko.response.key

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

content-manager:
  base-path: C:\Projects\nekko-like-bot\nekko-service\data\library\

springdoc:
  show-actuator: false
  swagger-ui:
    enabled: true
    path: /swagger-ui.html